<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souza & Laia | Art Photography</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Inter:wght@200;300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        @keyframes subtle-zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        .animate-zoom { animation: subtle-zoom 30s infinite alternate; }
        html { scroll-behavior: smooth; }
        .selection-amber::selection { background: #fef3c7; color: #92400e; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
        @media (max-width: 640px) { .mobile-title { font-size: 3.5rem !important; line-height: 1 !important; } }
    </style>
</head>
<body class="bg-white text-stone-900 selection-amber">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Componente de Ícone para evitar erro #130
        const Icon = ({ name, size = 24, className = "", ...props }) => {
            const iconData = lucide.icons[name];
            if (!iconData) return null;
            return (
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width={size}
                    height={size}
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    strokeWidth="2"
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    className={`lucide lucide-${name.toLowerCase()} ${className}`}
                    {...props}
                >
                    {iconData.map((child, index) => {
                        const [tagName, attrs] = child;
                        return React.createElement(tagName, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        const Instagram = (props) => <Icon name="Instagram" {...props} />;
        const Menu = (props) => <Icon name="Menu" {...props} />;
        const X = (props) => <Icon name="X" {...props} />;
        const Phone = (props) => <Icon name="Phone" {...props} />;
        const Plus = (props) => <Icon name="Plus" {...props} />;
        const Trash2 = (props) => <Icon name="Trash2" {...props} />;
        const Edit3 = (props) => <Icon name="Edit3" {...props} />;
        const Check = (props) => <Icon name="Check" {...props} />;
        const ChevronUp = (props) => <Icon name="ChevronUp" {...props} />;
        const ChevronDown = (props) => <Icon name="ChevronDown" {...props} />;
        const Upload = (props) => <Icon name="Upload" {...props} />;
        const Star = (props) => <Icon name="Star" {...props} />;
        const Lock = (props) => <Icon name="Lock" {...props} />;

        const App = () => {
            const [siteData, setSiteData] = useState({
                instagram: 'souzaelaia.artphotography',
                whatsapp: '5511993453280',
                fotos: {
                    hero: "https://images.unsplash.com/photo-1452587925148-ce544e77e70d?q=80&w=3840",
                    trajetoria: "https://i.postimg.cc/5tqSY2qC/IMG-7807.jpg",
                    tecnologia: "https://i.postimg.cc/dQdNwwg9/Canon-EOS-R100-by-Henry-Soderlund.jpg"
                },
                portfolio: [
                    { 
                        id: 1,
                        title: "Essência Urbana", 
                        category: "Ensaio Casal", 
                        coverUrl: "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070",
                        images: ["https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070", "https://images.unsplash.com/photo-1522673607200-164883eecd0c?q=80&w=2070"]
                    }
                ]
            });

            const [scrolled, setScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [password, setPassword] = useState('');
            const [selectedGallery, setSelectedGallery] = useState(null);
            const [formData, setFormData] = useState({ nome: '', email: '', mensagem: '' });
            const [editingAlbum, setEditingAlbum] = useState(null);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const addAlbum = () => {
                const newAlbum = {
                    id: Date.now(),
                    title: "Novo Álbum",
                    category: "Categoria",
                    coverUrl: "https://images.unsplash.com/photo-1542038784456-1ea8e935640e?q=80&w=2070",
                    images: []
                };
                setSiteData(prev => ({ ...prev, portfolio: [newAlbum, ...prev.portfolio] }));
            };

            const deleteAlbum = (id) => {
                if(confirm("Deseja realmente excluir este álbum inteiro?")) {
                    setSiteData(prev => ({ ...prev, portfolio: prev.portfolio.filter(a => a.id !== id) }));
                }
            };

            const moveAlbum = (index, direction) => {
                const newPortfolio = [...siteData.portfolio];
                const targetIndex = index + direction;
                if (targetIndex < 0 || targetIndex >= newPortfolio.length) return;
                [newPortfolio[index], newPortfolio[targetIndex]] = [newPortfolio[targetIndex], newPortfolio[index]];
                setSiteData(prev => ({ ...prev, portfolio: newPortfolio }));
            };

            const handleFileUpload = (e, albumId) => {
                const files = Array.from(e.target.files);
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const result = reader.result;
                        setSiteData(prev => {
                            const newPortfolio = prev.portfolio.map(album => {
                                if (album.id === albumId) {
                                    return { ...album, images: [...album.images, result] };
                                }
                                return album;
                            });
                            return { ...prev, portfolio: newPortfolio };
                        });
                        if (editingAlbum && editingAlbum.id === albumId) {
                            setEditingAlbum(prevEdit => ({ ...prevEdit, images: [...prevEdit.images, result] }));
                        }
                    };
                    reader.readAsDataURL(file);
                });
            };

            const removeImageFromAlbum = (albumId, imgUrl) => {
                setSiteData(prev => {
                    const newPortfolio = prev.portfolio.map(album => {
                        if (album.id === albumId) {
                            return { ...album, images: album.images.filter(img => img !== imgUrl) };
                        }
                        return album;
                    });
                    return { ...prev, portfolio: newPortfolio };
                });
                if (editingAlbum && editingAlbum.id === albumId) {
                    setEditingAlbum(prevEdit => ({ ...prevEdit, images: prevEdit.images.filter(img => img !== imgUrl) }));
                }
            };

            const setAlbumCover = (albumId, imgUrl) => {
                setSiteData(prev => ({
                    ...prev,
                    portfolio: prev.portfolio.map(album => {
                        if (album.id === albumId) return { ...album, coverUrl: imgUrl };
                        return album;
                    })
                }));
                setEditingAlbum(prev => prev ? ({ ...prev, coverUrl: imgUrl }) : null);
            };

            const updateAlbumInfo = (albumId, field, value) => {
                setSiteData(prev => ({
                    ...prev,
                    portfolio: prev.portfolio.map(album => {
                        if (album.id === albumId) return { ...album, [field]: value };
                        return album;
                    })
                }));
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (password === 'thamiris123') { 
                    setIsAuthorized(true);
                    setIsAdminOpen(false);
                    setPassword('');
                } else {
                    alert('Senha incorreta.');
                }
            };

            const sendWhatsApp = (e) => {
                e.preventDefault();
                const text = `Olá! Meu nome é ${formData.nome}. Gostaria de fazer parte da vossa história.\n\nE-mail: ${formData.email}\nSobre o evento: ${formData.mensagem}`;
                const url = `https://wa.me/${siteData.whatsapp}?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            };

            return (
                <div className={`min-h-screen ${isAuthorized ? 'pt-12' : ''}`}>
                    {isAuthorized && (
                        <div className="fixed top-0 w-full bg-stone-900 text-white h-12 z-[100] flex items-center justify-between px-6 text-[10px] uppercase tracking-widest font-bold border-b border-white/10">
                            <div className="flex items-center gap-4">
                                <span className="text-amber-400">MODO EDITOR</span>
                                <button onClick={addAlbum} className="bg-white/10 hover:bg-white/20 px-3 py-1 rounded flex items-center gap-2 transition-all">
                                    <Plus size={12} /> Novo Álbum
                                </button>
                            </div>
                            <button onClick={() => setIsAuthorized(false)} className="text-red-400 hover:text-red-300 transition-colors">SAIR</button>
                        </div>
                    )}

                    <nav className={`fixed w-full z-50 transition-all duration-700 ${scrolled || isMobileMenuOpen ? 'bg-white/95 py-3 shadow-sm' : 'bg-transparent py-6 md:py-10'}`}>
                        <div className="max-w-7xl mx-auto px-6 md:px-8 flex justify-between items-center">
                            <div className={`text-lg md:text-2xl font-light tracking-[0.3em] uppercase transition-all duration-500 ${scrolled || isMobileMenuOpen ? 'text-stone-800' : 'text-white'}`}>
                                Souza <span className={`font-serif italic ${scrolled || isMobileMenuOpen ? 'text-stone-400' : 'text-white/80'}`}>&</span> Laia
                            </div>
                            
                            <div className="hidden md:flex items-center space-x-12">
                                {['Início', 'Portfolio', 'Trajetória', 'Tecnologia', 'Orçamento'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} className={`text-[10px] uppercase tracking-[0.2em] font-semibold transition-all duration-300 ${scrolled ? 'text-stone-600 hover:text-stone-900' : 'text-white/80 hover:text-white'}`}>
                                        {item}
                                    </a>
                                ))}
                                <a href={`https://instagram.com/${siteData.instagram}`} target="_blank" className={scrolled ? 'text-stone-900' : 'text-white'}>
                                    <Instagram size={20} />
                                </a>
                            </div>

                            <div className="md:hidden flex items-center gap-4">
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className={scrolled || isMobileMenuOpen ? 'text-stone-900' : 'text-white'}>
                                    {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                                </button>
                            </div>
                        </div>

                        {isMobileMenuOpen && (
                            <div className="md:hidden bg-white border-t border-stone-100 px-8 py-10 flex flex-col gap-6">
                                {['Início', 'Portfolio', 'Trajetória', 'Tecnologia', 'Orçamento'].map((item) => (
                                    <a key={item} onClick={() => setIsMobileMenuOpen(false)} href={`#${item.toLowerCase()}`} className="text-sm uppercase tracking-[0.3em] font-medium text-stone-600">{item}</a>
                                ))}
                            </div>
                        )}
                    </nav>

                    <section id="início" className="h-[100dvh] relative flex items-center justify-center overflow-hidden bg-black">
                        <div className="absolute inset-0 z-0">
                            <img src={siteData.fotos.hero} className="w-full h-full object-cover opacity-60 animate-zoom" alt="Hero Background" />
                            <div className="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60"></div>
                        </div>
                        <div className="relative z-10 text-center px-6 max-w-5xl">
                            <span className="block text-white/90 text-[8px] md:text-[10px] uppercase tracking-[0.6em] md:tracking-[0.8em] mb-6 md:mb-8 font-semibold">Thamiris Souza & Felipe Laia</span>
                            <h1 className="mobile-title text-4xl md:text-[110px] font-serif text-white leading-[1.1] mb-10 md:mb-14 tracking-tighter drop-shadow-2xl">
                                Eternizando <br/> <span className="italic font-light opacity-95">Sentimentos</span>
                            </h1>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8">
                                <a href="#portfolio" className="w-full md:w-auto bg-white text-stone-900 px-10 md:px-14 py-5 md:py-6 text-[9px] md:text-[10px] uppercase tracking-[0.4em] font-bold shadow-xl hover:bg-stone-100 transition-all">Portfólio</a>
                                <a href="#orçamento" className="w-full md:w-auto border border-white/60 text-white px-10 md:px-14 py-5 md:py-6 text-[9px] md:text-[10px] uppercase tracking-[0.4em] font-bold hover:bg-white/10 transition-all backdrop-blur-sm">Orçamento</a>
                            </div>
                        </div>
                    </section>

                    <section id="portfolio" className="py-20 md:py-32 px-6 md:px-8 max-w-7xl mx-auto">
                        <div className="mb-16 md:mb-24 flex flex-col md:flex-row md:items-end justify-between gap-6">
                            <div className="text-center md:text-left">
                                <span className="text-stone-400 text-[10px] uppercase tracking-[0.4em]">Curadoria Visual</span>
                                <h2 className="text-4xl md:text-5xl font-serif mt-4 italic">Nosso Olhar</h2>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
                            {siteData.portfolio.map((item, index) => (
                                <div key={item.id} className="relative group">
                                    {isAuthorized && (
                                        <div className="absolute top-4 right-4 z-20 flex flex-col gap-2">
                                            <button onClick={() => setEditingAlbum(item)} className="bg-white p-2 rounded-full shadow-lg hover:bg-amber-50 text-stone-800 transition-colors">
                                                <Edit3 size={16} />
                                            </button>
                                            <button onClick={() => deleteAlbum(item.id)} className="bg-white p-2 rounded-full shadow-lg hover:bg-red-50 text-red-500 transition-colors">
                                                <Trash2 size={16} />
                                            </button>
                                            <div className="flex flex-col gap-1 mt-2">
                                                <button onClick={() => moveAlbum(index, -1)} className="bg-white/90 p-1 rounded hover:bg-white"><ChevronUp size={12} /></button>
                                                <button onClick={() => moveAlbum(index, 1)} className="bg-white/90 p-1 rounded hover:bg-white"><ChevronDown size={12} /></button>
                                            </div>
                                        </div>
                                    )}

                                    <div className="relative overflow-hidden bg-stone-100 aspect-[4/5] cursor-pointer" onClick={() => setSelectedGallery(item)}>
                                        <img src={item.coverUrl} className="w-full h-full object-cover transition-transform duration-[2s] group-hover:scale-110" alt={item.title} />
                                        <div className="absolute inset-0 bg-stone-900/40 md:opacity-0 group-hover:opacity-100 transition-all duration-700 flex flex-col justify-end p-6 md:p-8 text-left">
                                            <span className="text-white/60 text-[9px] uppercase tracking-widest mb-2 font-bold">{item.category}</span>
                                            <h3 className="text-white text-xl md:text-2xl font-serif italic">{item.title}</h3>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    <section id="trajetória" className="py-20 md:py-40 bg-stone-50 overflow-hidden px-6 md:px-8">
                        <div className="max-w-7xl mx-auto flex flex-col lg:flex-row gap-16 md:gap-24 items-center">
                            <div className="w-full lg:w-1/2 relative">
                                <div className="aspect-[3/4] rounded-sm overflow-hidden shadow-2xl ring-8 md:ring-[12px] ring-white">
                                    <img src={siteData.fotos.trajetoria} className="w-full h-full object-cover" alt="Trajetória" />
                                </div>
                            </div>
                            <div className="w-full lg:w-1/2 space-y-8 md:space-y-12 text-left">
                                <div className="space-y-4">
                                    <span className="text-stone-400 text-[10px] uppercase tracking-[0.4em] font-semibold block">Nossa Essência</span>
                                    <h2 className="text-5xl md:text-7xl font-serif leading-tight">Um amor que se <br/><span className="italic text-stone-800">torna arte.</span></h2>
                                </div>
                                <div className="space-y-6 md:space-y-8 text-stone-600 leading-relaxed text-lg md:text-xl font-light">
                                    <p>A fotografia entrou em nossas vidas de formas distintas, mas encontrou um propósito comum no momento em que decidimos caminhar juntos. Thamiris e Felipe, mais do que parceiros de vida, tornaram-se cúmplices na busca pelo ângulo que não apenas mostra, mas sente.</p>
                                    <p>Acreditamos que cada casal, cada família e cada olhar possui uma narrativa única que merece ser preservada com a delicadeza de quem entende o valor de uma memória. Nossa fotografia é documental, orgânica e apaixonada.</p>
                                    <p className="italic text-stone-500 font-serif text-xl md:text-3xl border-l-2 border-stone-200 pl-6 py-2">
                                        "Não registramos apenas o que vemos, mas o impacto que aquele momento causa no coração."
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="tecnologia" className="py-20 md:py-32 bg-stone-900 text-white px-6 md:px-8">
                        <div className="max-w-7xl mx-auto flex flex-col lg:flex-row items-center gap-12 md:gap-24 text-left">
                            <div className="w-full lg:w-1/2">
                                <img src={siteData.fotos.tecnologia} className="w-full h-auto grayscale rounded-sm shadow-2xl opacity-80" alt="Equipamento" />
                            </div>
                            <div className="w-full lg:w-1/2 space-y-8 md:space-y-10">
                                <div className="space-y-4">
                                    <span className="text-amber-400 text-[10px] uppercase tracking-[0.5em] font-bold">Equipamento Profissional</span>
                                    <h2 className="text-4xl md:text-5xl font-serif italic">Precisão Técnica</h2>
                                </div>
                                <div className="space-y-6 text-stone-400 text-base md:text-lg font-light leading-relaxed">
                                    <p>
                                        Para garantir que cada detalhe da sua história seja capturado com perfeição, utilizamos a <strong>Canon EOS R100</strong>. Escolhemos o sistema Mirrorless da Canon por sua capacidade excepcional de foco e fidelidade cromática.
                                    </p>
                                    <p>
                                        Essa tecnologia nos permite trabalhar de forma silenciosa e discreta, capturando momentos espontâneos sem interferir na atmosfera do evento, mantendo sempre uma nitidez impecável mesmo em condições de luz desafiadoras.
                                    </p>
                                    <div className="pt-4 flex items-center gap-4 text-white/60">
                                        <div className="h-px w-12 bg-amber-400"></div>
                                        <span className="text-[10px] uppercase tracking-widest">Qualidade 4K & Dual Pixel AF</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="orçamento" className="py-20 md:py-32 bg-white px-6 md:px-8">
                        <div className="max-w-4xl mx-auto text-center mb-16">
                            <h2 className="text-4xl md:text-6xl font-serif italic mb-6">Vamos conversar?</h2>
                            <p className="text-stone-400 text-sm md:text-base uppercase tracking-widest">Solicite o seu orçamento personalizado</p>
                        </div>
                        <div className="max-w-3xl mx-auto bg-stone-50 p-8 md:p-16 border border-stone-100 shadow-xl">
                            <form onSubmit={sendWhatsApp} className="space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 text-left">
                                    <div className="space-y-2">
                                        <label className="text-[9px] text-stone-400 tracking-widest uppercase font-bold">Nome Completo</label>
                                        <input required className="w-full bg-transparent border-b border-stone-200 py-2 outline-none text-[12px] tracking-wide" value={formData.nome} onChange={(e) => setFormData({...formData, nome: e.target.value})} />
                                    </div>
                                    <div className="space-y-2">
                                        <label className="text-[9px] text-stone-400 tracking-widest uppercase font-bold">E-mail</label>
                                        <input required type="email" className="w-full bg-transparent border-b border-stone-200 py-2 outline-none text-[12px] tracking-wide" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} />
                                    </div>
                                </div>
                                <div className="space-y-2 text-left">
                                    <label className="text-[9px] text-stone-400 tracking-widest uppercase font-bold">Fale-nos sobre o seu momento</label>
                                    <textarea required rows="4" className="w-full bg-transparent border-b border-stone-200 py-2 outline-none text-[12px] tracking-wide resize-none" value={formData.mensagem} onChange={(e) => setFormData({...formData, mensagem: e.target.value})}></textarea>
                                </div>
                                <button className="w-full bg-stone-900 text-white py-6 text-[10px] uppercase tracking-[0.4em] font-bold hover:bg-stone-800 transition-all flex items-center justify-center gap-3">
                                    <Phone size={16} /> Enviar via WhatsApp
                                </button>
                            </form>
                        </div>
                    </section>

                    <footer className="py-16 bg-stone-50 text-center border-t border-stone-100 px-6">
                        <div className="text-lg font-light tracking-[0.4em] uppercase mb-8 text-stone-800">Souza <span className="italic text-stone-400">&</span> Laia</div>
                        <p className="text-[9px] text-stone-300 tracking-[0.2em] mb-4 uppercase">© 2026 SOUZA & LAIA ART PHOTOGRAPHY • TODOS OS DIREITOS RESERVADOS</p>
                        {!isAuthorized && (
                            <button onClick={() => setIsAdminOpen(true)} className="opacity-30 hover:opacity-100 transition-all p-2">
                                <Lock size={16} className="mx-auto text-stone-400" />
                            </button>
                        )}
                    </footer>

                    {editingAlbum && (
                        <div className="fixed inset-0 z-[150] bg-stone-900 overflow-y-auto p-6 md:p-12 text-white">
                            <div className="max-w-5xl mx-auto">
                                <div className="flex justify-between items-center mb-12 border-b border-white/10 pb-6 text-left">
                                    <h3 className="text-2xl font-serif italic">Editando Álbum: {editingAlbum.title}</h3>
                                    <button onClick={() => setEditingAlbum(null)} className="bg-white/10 p-3 rounded-full hover:bg-white/20">
                                        <X size={24} />
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mb-12 text-left">
                                    <div className="space-y-6">
                                        <div>
                                            <label className="text-[10px] uppercase tracking-widest text-stone-400 block mb-2 font-bold">Título do Álbum</label>
                                            <input className="w-full bg-white/5 border border-white/10 p-4 outline-none focus:border-amber-400 transition-colors" value={editingAlbum.title} onChange={(e) => {
                                                const val = e.target.value;
                                                updateAlbumInfo(editingAlbum.id, 'title', val);
                                                setEditingAlbum({...editingAlbum, title: val});
                                            }} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] uppercase tracking-widest text-stone-400 block mb-2 font-bold">Categoria</label>
                                            <input className="w-full bg-white/5 border border-white/10 p-4 outline-none focus:border-amber-400 transition-colors" value={editingAlbum.category} onChange={(e) => {
                                                const val = e.target.value;
                                                updateAlbumInfo(editingAlbum.id, 'category', val);
                                                setEditingAlbum({...editingAlbum, category: val});
                                            }} />
                                        </div>
                                    </div>
                                    <div className="bg-white/5 p-8 border border-dashed border-white/20 flex flex-col items-center justify-center text-center">
                                        <Upload size={40} className="text-stone-500 mb-4" />
                                        <p className="text-sm text-stone-400 mb-6 font-light italic">Adicione fotos dos seus arquivos</p>
                                        <input type="file" id="file-upload" multiple accept="image/*" className="hidden" onChange={(e) => handleFileUpload(e, editingAlbum.id)} />
                                        <label htmlFor="file-upload" className="bg-amber-400 text-stone-900 px-8 py-4 text-[10px] uppercase font-bold tracking-[0.2em] cursor-pointer hover:bg-amber-300 transition-all">
                                            Selecionar Imagens
                                        </label>
                                    </div>
                                </div>
                                <h4 className="text-[10px] uppercase tracking-widest text-amber-400 mb-6 font-bold text-left">Fotos no álbum ({editingAlbum.images.length})</h4>
                                <div className="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                                    {editingAlbum.images.map((img, i) => (
                                        <div key={i} className="relative aspect-square group bg-stone-800 border border-white/5">
                                            <img src={img} className="w-full h-full object-cover opacity-80" alt={`Album item ${i}`} />
                                            {editingAlbum.coverUrl === img && (
                                                <div className="absolute top-2 left-2 bg-amber-400 text-stone-900 p-1 rounded-full shadow-lg">
                                                    <Star size={12} className="fill-stone-900" />
                                                </div>
                                            )}
                                            <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
                                                <button onClick={() => setAlbumCover(editingAlbum.id, img)} className="p-2 bg-white text-stone-900 rounded-full hover:scale-110 transition-transform" title="Definir como Capa">
                                                    <Check size={16} />
                                                </button>
                                                <button onClick={() => removeImageFromAlbum(editingAlbum.id, img)} className="p-2 bg-red-500 text-white rounded-full hover:scale-110 transition-transform" title="Excluir">
                                                    <Trash2 size={16} />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {selectedGallery && !editingAlbum && (
                        <div className="fixed inset-0 z-[100] bg-white flex flex-col">
                            <div className="p-6 md:p-8 flex justify-between items-center border-b border-stone-100 text-left">
                                <div>
                                    <span className="text-stone-400 text-[9px] uppercase tracking-[0.3em] font-bold">{selectedGallery.category}</span>
                                    <h3 className="text-xl md:text-2xl font-serif italic">{selectedGallery.title}</h3>
                                </div>
                                <button onClick={() => setSelectedGallery(null)} className="p-2 text-stone-400 hover:text-stone-900 transition-colors">
                                    <X size={28} />
                                </button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 md:p-8 bg-stone-50">
                                <div className="max-w-5xl mx-auto space-y-4 md:space-y-8">
                                    {selectedGallery.images.length > 0 ? (
                                        selectedGallery.images.map((img, i) => (
                                            <img key={i} src={img} className="w-full h-auto shadow-lg bg-white p-1 md:p-2" alt={`Gallery item ${i}`} />
                                        ))
                                    ) : (
                                        <div className="text-center py-20 text-stone-400 font-serif italic">Este álbum ainda não contém fotos.</div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {isAdminOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/90 backdrop-blur-sm p-6">
                            <div className="bg-white p-10 max-w-sm w-full relative">
                                <button onClick={() => setIsAdminOpen(false)} className="absolute top-4 right-4 text-stone-400"><X size={20} /></button>
                                <form onSubmit={handleAdminLogin} className="space-y-6 text-center">
                                    <h3 className="font-serif italic text-xl">Acesso Restrito</h3>
                                    <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="SENHA" className="w-full border p-4 text-center text-[10px] tracking-widest outline-none uppercase" autoFocus />
                                    <button className="w-full bg-stone-900 text-white py-4 text-[10px] uppercase font-bold tracking-widest hover:bg-stone-800 transition-colors">Entrar</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
