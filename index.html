<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souza & Laia | Art Photography</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Inter:wght@200;300;400;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        @keyframes subtle-zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        .animate-zoom { animation: subtle-zoom 30s infinite alternate; }
        
        html { scroll-behavior: smooth; }
        .selection-amber::selection { background: #fef3c7; color: #92400e; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; borderRadius: 10px; }
    </style>
</head>
<body class="bg-white text-stone-900 selection-amber">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Instagram, Menu, X, Phone, Camera, Zap, 
            Maximize, Award, Heart, Star, Sparkles, Lock, Settings, LogOut, Plus, Trash2, ChevronRight, ChevronLeft, ImagePlus
        } = lucide;

        const App = () => {
            // ============================================================
            // DADOS DO SITE - AS ALTERAÇÕES FEITAS NO PAINEL PODEM SER COPIADAS DAQUI
            // ============================================================
            const [siteData, setSiteData] = useState({
                instagram: 'souzaelaia.artphotography',
                whatsapp: '5511993453280',
                fotos: {
                    hero: "https://images.unsplash.com/photo-1452587925148-ce544e77e70d?q=80&w=3840",
                    trajetoria: "https://i.postimg.cc/5tqSY2qC/IMG-7807.jpg",
                    tecnologia: "https://i.postimg.cc/dQdNwwg9/Canon-EOS-R100-by-Henry-Soderlund.jpg"
                },
                portfolio: [
                    { 
                        id: 1,
                        title: "Essência Urbana", 
                        category: "Ensaio Casal", 
                        coverUrl: "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070",
                        images: [
                            "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070",
                            "https://images.unsplash.com/photo-1522673607200-164883eecd0c?q=80&w=2070"
                        ]
                    },
                    { 
                        id: 2,
                        title: "Luz de Outono", 
                        category: "Casamento", 
                        coverUrl: "https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=2069",
                        images: [
                            "https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=2069"
                        ]
                    }
                ]
            });

            const [scrolled, setScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [password, setPassword] = useState('');
            const [selectedGallery, setSelectedGallery] = useState(null);
            const [formData, setFormData] = useState({ nome: '', email: '', mensagem: '' });

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }, [isAuthorized, isAdminOpen, selectedGallery, siteData]);

            // Funções de Administração
            const addProject = () => {
                const newProject = {
                    id: Date.now(),
                    title: "Novo Ensaio",
                    category: "Categoria",
                    coverUrl: "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05",
                    images: ["https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05"]
                };
                setSiteData(prev => ({ ...prev, portfolio: [newProject, ...prev.portfolio] }));
            };

            const deleteProject = (id) => {
                setSiteData(prev => ({ ...prev, portfolio: prev.portfolio.filter(p => p.id !== id) }));
            };

            const updateProject = (id, field, value) => {
                setSiteData(prev => ({
                    ...prev,
                    portfolio: prev.portfolio.map(p => p.id === id ? { ...p, [field]: value } : p)
                }));
            };

            const addImageToProject = (id) => {
                const url = prompt("Cole a URL da imagem:");
                if (url) {
                    setSiteData(prev => ({
                        ...prev,
                        portfolio: prev.portfolio.map(p => p.id === id ? { ...p, images: [...p.images, url] } : p)
                    }));
                }
            };

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (password === 'thamiris123') { 
                    setIsAuthorized(true);
                    setIsAdminOpen(false);
                    setPassword('');
                } else {
                    alert('Senha incorreta.');
                }
            };

            const sendWhatsApp = (e) => {
                e.preventDefault();
                const text = `Olá! Meu nome é ${formData.nome}. Gostaria de fazer parte da vossa história.\n\nE-mail: ${formData.email}\nSobre o evento: ${formData.mensagem}`;
                const url = `https://wa.me/${siteData.whatsapp}?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            };

            return (
                <div className={`min-h-screen overflow-x-hidden ${isAuthorized ? 'pt-12' : ''}`}>
                    
                    {/* Barra de Administração */}
                    {isAuthorized && (
                        <div className="fixed top-0 w-full bg-stone-900 text-white h-12 z-[100] flex items-center justify-between px-6 text-[10px] uppercase tracking-[0.2em]">
                            <div className="flex items-center gap-6">
                                <span className="flex items-center gap-2 text-amber-400 font-bold animate-pulse">
                                    <i data-lucide="settings" className="w-3 h-3"></i> Painel de Gestão Ativo
                                </span>
                                <button onClick={addProject} className="bg-white/10 px-3 py-1 rounded hover:bg-white/20 transition-all flex items-center gap-2">
                                    <i data-lucide="plus" className="w-3 h-3"></i> Novo Ensaio
                                </button>
                                <button onClick={() => console.log(siteData)} className="text-stone-400 hover:text-white transition-colors border-l border-white/10 pl-6">
                                    Exportar Config (Console)
                                </button>
                            </div>
                            <button onClick={() => setIsAuthorized(false)} className="hover:text-red-400 transition-colors flex items-center gap-2 font-bold">
                                <i data-lucide="log-out" className="w-3 h-3"></i> Sair
                            </button>
                        </div>
                    )}

                    {/* Navegação */}
                    <nav className={`fixed w-full z-50 transition-all duration-700 ${scrolled ? 'bg-white/95 py-4 shadow-sm' : 'bg-transparent py-10'}`}>
                        <div className="max-w-7xl mx-auto px-8 flex justify-between items-center">
                            <div className={`text-xl md:text-2xl font-light tracking-[0.4em] uppercase transition-all duration-500 ${scrolled ? 'text-stone-800' : 'text-white'}`}>
                                Souza <span className={`font-serif italic ${scrolled ? 'text-stone-400' : 'text-white/80'}`}>&</span> Laia
                            </div>
                            
                            <div className="hidden md:flex items-center space-x-12">
                                {['Início', 'Portfolio', 'Trajetória', 'Tecnologia', 'Orçamento'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} className={`text-[10px] uppercase tracking-[0.2em] font-semibold transition-all duration-300 ${scrolled ? 'text-stone-600 hover:text-stone-900' : 'text-white/80 hover:text-white'}`}>
                                        {item}
                                    </a>
                                ))}
                                <div className="flex items-center gap-6">
                                    <a href={`https://instagram.com/${siteData.instagram}`} target="_blank" className={`transition-all ${scrolled ? 'text-stone-900' : 'text-white hover:scale-110'}`}>
                                        <i data-lucide="instagram" className="w-5 h-5"></i>
                                    </a>
                                    {!isAuthorized && (
                                        <button onClick={() => setIsAdminOpen(true)} className="opacity-10 hover:opacity-100 transition-opacity">
                                            <i data-lucide="lock" className={`w-4 h-4 ${scrolled ? 'text-stone-900' : 'text-white'}`}></i>
                                        </button>
                                    )}
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section id="início" className="h-screen relative flex items-center justify-center overflow-hidden bg-black">
                        <div className="absolute inset-0 z-0">
                            <img src={siteData.fotos.hero} className="w-full h-full object-cover opacity-60 animate-zoom" />
                            <div className="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60"></div>
                        </div>
                        <div className="relative z-10 text-center px-6 max-w-5xl">
                            <span className="block text-white/90 text-[10px] uppercase tracking-[0.8em] mb-8">Thamiris Souza & Felipe Laia</span>
                            <h1 className="text-5xl md:text-[110px] font-serif text-white leading-none mb-14 tracking-tighter drop-shadow-2xl">
                                Eternizando <br/> <span className="italic font-light opacity-95">Sentimentos</span>
                            </h1>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-8">
                                <a href="#portfolio" className="bg-white text-stone-900 px-14 py-6 text-[10px] uppercase tracking-[0.4em] font-bold shadow-xl hover:bg-stone-100 transition-all">Ver Portfólio</a>
                                <a href="#orçamento" className="border-2 border-white/60 text-white px-14 py-6 text-[10px] uppercase tracking-[0.4em] font-bold hover:bg-white/10 transition-all backdrop-blur-sm">Solicitar Orçamento</a>
                            </div>
                        </div>
                    </section>

                    {/* Portfólio */}
                    <section id="portfolio" className="py-32 px-8 max-w-7xl mx-auto">
                        <div className="mb-24">
                            <span className="text-stone-400 text-xs uppercase tracking-[0.4em]">Curadoria Visual</span>
                            <h2 className="text-5xl font-serif mt-4 italic">Nosso Olhar</h2>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                            {siteData.portfolio.map((item) => (
                                <div key={item.id} className="relative group">
                                    <div 
                                        onClick={() => !isAuthorized && setSelectedGallery(item)}
                                        className={`relative overflow-hidden bg-stone-100 cursor-pointer ${isAuthorized ? 'ring-2 ring-amber-400' : ''}`}
                                    >
                                        <div className="aspect-[4/5] overflow-hidden">
                                            <img src={item.coverUrl} className="w-full h-full object-cover transition-transform duration-[2s] group-hover:scale-110" />
                                        </div>
                                        <div className="absolute inset-0 bg-stone-900/40 opacity-0 group-hover:opacity-100 transition-all duration-700 flex flex-col justify-end p-8">
                                            <span className="text-white/60 text-[10px] uppercase tracking-widest mb-2">{item.category}</span>
                                            <h3 className="text-white text-2xl font-serif italic">{item.title}</h3>
                                            <div className="mt-4 flex items-center gap-2 text-white/80 text-[10px] uppercase tracking-widest">
                                                <i data-lucide="maximize" className="w-3 h-3"></i> Abrir Ensaio ({item.images.length} fotos)
                                            </div>
                                        </div>
                                    </div>

                                    {/* Controles Admin sobre o item */}
                                    {isAuthorized && (
                                        <div className="mt-4 bg-stone-50 p-4 border border-stone-200 space-y-4">
                                            <input 
                                                className="w-full bg-white border p-2 text-[10px] uppercase tracking-widest outline-none" 
                                                value={item.title} 
                                                onChange={(e) => updateProject(item.id, 'title', e.target.value)}
                                            />
                                            <input 
                                                className="w-full bg-white border p-2 text-[10px] uppercase tracking-widest outline-none text-stone-400" 
                                                value={item.category} 
                                                onChange={(e) => updateProject(item.id, 'category', e.target.value)}
                                            />
                                            <div className="flex gap-2">
                                                <button onClick={() => addImageToProject(item.id)} className="flex-1 bg-stone-900 text-white py-2 text-[9px] uppercase tracking-widest font-bold flex items-center justify-center gap-2">
                                                    <i data-lucide="image-plus" className="w-3 h-3"></i> Add Foto
                                                </button>
                                                <button onClick={() => deleteProject(item.id)} className="px-3 bg-red-50 text-red-600 border border-red-100 hover:bg-red-600 hover:text-white transition-all">
                                                    <i data-lucide="trash-2" className="w-3 h-3"></i>
                                                </button>
                                            </div>
                                            <div className="text-[8px] text-stone-400 italic">ID: {item.id} | {item.images.length} fotos</div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Lightbox / Galeria */}
                    {selectedGallery && (
                        <div className="fixed inset-0 z-[100] bg-white flex flex-col">
                            <div className="p-8 flex justify-between items-center border-b border-stone-100">
                                <div>
                                    <span className="text-stone-400 text-[10px] uppercase tracking-[0.4em]">{selectedGallery.category}</span>
                                    <h3 className="text-2xl font-serif italic">{selectedGallery.title}</h3>
                                </div>
                                <button onClick={() => setSelectedGallery(null)} className="p-4 hover:rotate-90 transition-transform duration-500">
                                    <i data-lucide="x" className="w-6 h-6"></i>
                                </button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-8 space-y-12">
                                <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {selectedGallery.images.map((img, i) => (
                                        <img key={i} src={img} className="w-full h-auto shadow-2xl" loading="lazy" />
                                    ))}
                                </div>
                                <div className="text-center py-20">
                                    <button onClick={() => setSelectedGallery(null)} className="text-stone-400 hover:text-stone-900 text-[10px] uppercase tracking-[0.4em] font-bold">Voltar para o Início</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Trajetória */}
                    <section id="trajetória" className="py-32 bg-stone-50 overflow-hidden">
                        <div className="max-w-7xl mx-auto px-8 flex flex-col lg:flex-row gap-24 items-center">
                            <div className="w-full lg:w-1/2 relative">
                                <div className="aspect-[3/4] rounded-sm overflow-hidden shadow-2xl ring-[12px] ring-white transform -rotate-2 hover:rotate-0 transition-all duration-700">
                                    <img src={siteData.fotos.trajetoria} className="w-full h-full object-cover" />
                                </div>
                            </div>
                            <div className="w-full lg:w-1/2 space-y-10">
                                <div className="space-y-4">
                                    <span className="text-stone-400 text-[10px] uppercase tracking-[0.5em] font-semibold">Nossa Essência</span>
                                    <h2 className="text-6xl font-serif leading-[1.1]">Um amor que se <br/><span className="italic">torna arte.</span></h2>
                                </div>
                                <div className="space-y-6 text-stone-600 leading-relaxed text-lg font-light">
                                    <p>O que começou como uma admiração mútua pelo mundo através das lentes, transformou-se em uma missão de vida compartilhada.</p>
                                    <p className="italic border-l-2 border-stone-200 pl-6 text-stone-500 py-2">"Nós não tiramos fotos, nós guardamos sentimentos."</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Orçamento */}
                    <section id="orçamento" className="py-32 bg-white relative">
                        <div className="max-w-5xl mx-auto px-8">
                            <div className="text-center mb-20">
                                <h2 className="text-5xl md:text-7xl font-serif leading-tight">Pronta para tornar seu <br/><span className="italic">sonho eterno?</span></h2>
                            </div>
                            <div className="bg-white border border-stone-100 shadow-2xl p-8 md:p-16">
                                <form onSubmit={sendWhatsApp} className="space-y-12">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                        <input required placeholder="SEU NOME" className="w-full border-b border-stone-100 py-4 outline-none text-xs tracking-widest focus:border-stone-900 transition-colors uppercase" value={formData.nome} onChange={(e) => setFormData({...formData, nome: e.target.value})} />
                                        <input required type="email" placeholder="E-MAIL" className="w-full border-b border-stone-100 py-4 outline-none text-xs tracking-widest focus:border-stone-900 transition-colors uppercase" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} />
                                    </div>
                                    <textarea required placeholder="CONTE-NOS SOBRE O SEU SONHO..." rows="4" className="w-full border-b border-stone-100 py-4 outline-none text-xs tracking-widest resize-none focus:border-stone-900 transition-colors uppercase" value={formData.mensagem} onChange={(e) => setFormData({...formData, mensagem: e.target.value})}></textarea>
                                    <button className="w-full bg-stone-900 text-white py-7 text-[10px] uppercase tracking-[0.4em] font-bold flex items-center justify-center gap-4 hover:bg-stone-800 transition-all">
                                        <i data-lucide="phone" className="w-4 h-4"></i> Solicitar Proposta Exclusiva
                                    </button>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* Rodapé */}
                    <footer className="py-20 bg-stone-50 text-center border-t border-stone-100">
                        <div className="text-xl font-light tracking-[0.4em] uppercase mb-10 text-stone-800">Souza <span className="italic text-stone-400">&</span> Laia</div>
                        <p className="text-[10px] text-stone-300 tracking-[0.2em]">© 2026 SOUZA & LAIA ART PHOTOGRAPHY • TODOS OS DIREITOS RESERVADOS</p>
                    </footer>

                    {/* Modal Login Admin */}
                    {isAdminOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/80 backdrop-blur-sm p-6">
                            <div className="bg-white p-12 max-w-sm w-full relative shadow-2xl">
                                <button onClick={() => setIsAdminOpen(false)} className="absolute top-6 right-6 text-stone-400 hover:text-stone-900"><i data-lucide="x" className="w-5 h-5"></i></button>
                                <form onSubmit={handleAdminLogin} className="space-y-6 text-center">
                                    <h3 className="font-serif italic text-xl text-stone-800">Acesso Privado</h3>
                                    <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="SENHA" className="w-full border p-4 text-center text-xs outline-none focus:border-stone-900 transition-colors" />
                                    <button className="w-full bg-stone-900 text-white py-4 text-[10px] uppercase font-bold tracking-widest hover:bg-stone-800 transition-all">Entrar</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
