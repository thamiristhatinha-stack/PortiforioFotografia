<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souza & Laia | Art Photography</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Inter:wght@200;300;400;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        @keyframes subtle-zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        .animate-zoom { animation: subtle-zoom 30s infinite alternate; }
        
        html { scroll-behavior: smooth; }
        .selection-amber::selection { background: #fef3c7; color: #92400e; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }

        @media (max-width: 640px) {
            .mobile-title { font-size: 3.5rem !important; line-height: 1 !important; }
        }
    </style>
</head>
<body class="bg-white text-stone-900 selection-amber overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Instagram, Menu, X, Phone, Camera, Zap, 
            Maximize, Award, Heart, Star, Sparkles, Lock, Settings, LogOut, Plus, Trash2, ChevronRight, ChevronLeft, ImagePlus
        } = lucide;

        const App = () => {
            const [siteData, setSiteData] = useState({
                instagram: 'souzaelaia.artphotography',
                whatsapp: '5511993453280',
                fotos: {
                    hero: "https://images.unsplash.com/photo-1452587925148-ce544e77e70d?q=80&w=3840",
                    trajetoria: "https://i.postimg.cc/5tqSY2qC/IMG-7807.jpg",
                    tecnologia: "https://i.postimg.cc/dQdNwwg9/Canon-EOS-R100-by-Henry-Soderlund.jpg"
                },
                portfolio: [
                    { 
                        id: 1,
                        title: "Essência Urbana", 
                        category: "Ensaio Casal", 
                        coverUrl: "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070",
                        images: [
                            "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070",
                            "https://images.unsplash.com/photo-1522673607200-164883eecd0c?q=80&w=2070"
                        ]
                    },
                    { 
                        id: 2,
                        title: "Luz de Outono", 
                        category: "Casamento", 
                        coverUrl: "https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=2069",
                        images: [
                            "https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=2069"
                        ]
                    }
                ]
            });

            const [scrolled, setScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [password, setPassword] = useState('');
            const [selectedGallery, setSelectedGallery] = useState(null);
            const [formData, setFormData] = useState({ nome: '', email: '', mensagem: '' });

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (typeof lucide !== 'undefined') lucide.createIcons();
            }, [isAuthorized, isAdminOpen, selectedGallery, siteData, isMobileMenuOpen]);

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (password === 'thamiris123') { 
                    setIsAuthorized(true);
                    setIsAdminOpen(false);
                    setPassword('');
                } else {
                    alert('Senha incorreta.');
                }
            };

            const sendWhatsApp = (e) => {
                e.preventDefault();
                const text = `Olá! Meu nome é ${formData.nome}. Gostaria de fazer parte da vossa história.\n\nE-mail: ${formData.email}\nSobre o evento: ${formData.mensagem}`;
                const url = `https://wa.me/${siteData.whatsapp}?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            };

            return (
                <div className={`min-h-screen ${isAuthorized ? 'pt-12' : ''}`}>
                    
                    {/* Barra de Administração */}
                    {isAuthorized && (
                        <div className="fixed top-0 w-full bg-stone-900 text-white h-12 z-[100] flex items-center justify-between px-4 text-[9px] uppercase tracking-widest font-bold">
                            <span>MODO EDITOR ATIVO</span>
                            <button onClick={() => setIsAuthorized(false)} className="text-red-400">SAIR</button>
                        </div>
                    )}

                    {/* Navegação */}
                    <nav className={`fixed w-full z-50 transition-all duration-700 ${scrolled || isMobileMenuOpen ? 'bg-white/95 py-3 shadow-sm' : 'bg-transparent py-6 md:py-10'}`}>
                        <div className="max-w-7xl mx-auto px-6 md:px-8 flex justify-between items-center">
                            <div className={`text-lg md:text-2xl font-light tracking-[0.3em] uppercase transition-all duration-500 ${scrolled || isMobileMenuOpen ? 'text-stone-800' : 'text-white'}`}>
                                Souza <span className={`font-serif italic ${scrolled || isMobileMenuOpen ? 'text-stone-400' : 'text-white/80'}`}>&</span> Laia
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center space-x-12">
                                {['Início', 'Portfolio', 'Trajetória', 'Tecnologia', 'Orçamento'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} className={`text-[10px] uppercase tracking-[0.2em] font-semibold transition-all duration-300 ${scrolled ? 'text-stone-600 hover:text-stone-900' : 'text-white/80 hover:text-white'}`}>
                                        {item}
                                    </a>
                                ))}
                                <a href={`https://instagram.com/${siteData.instagram}`} target="_blank" className={scrolled ? 'text-stone-900' : 'text-white'}>
                                    <i data-lucide="instagram" className="w-5 h-5"></i>
                                </a>
                            </div>

                            {/* Mobile Toggle */}
                            <div className="md:hidden flex items-center gap-4">
                                <a href={`https://instagram.com/${siteData.instagram}`} target="_blank" className={scrolled || isMobileMenuOpen ? 'text-stone-900' : 'text-white'}>
                                    <i data-lucide="instagram" className="w-5 h-5"></i>
                                </a>
                                <button onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)} className={scrolled || isMobileMenuOpen ? 'text-stone-900' : 'text-white'}>
                                    <i data-lucide={isMobileMenuOpen ? "x" : "menu"} className="w-6 h-6"></i>
                                </button>
                            </div>
                        </div>

                        {/* Mobile Menu Overlay */}
                        {isMobileMenuOpen && (
                            <div className="md:hidden bg-white border-t border-stone-100 px-8 py-10 flex flex-col gap-6 animate-in slide-in-from-top duration-500">
                                {['Início', 'Portfolio', 'Trajetória', 'Tecnologia', 'Orçamento'].map((item) => (
                                    <a key={item} onClick={() => setIsMobileMenuOpen(false)} href={`#${item.toLowerCase()}`} className="text-sm uppercase tracking-[0.3em] font-medium text-stone-600">
                                        {item}
                                    </a>
                                ))}
                            </div>
                        )}
                    </nav>

                    {/* Hero */}
                    <section id="início" className="h-[100dvh] relative flex items-center justify-center overflow-hidden bg-black">
                        <div className="absolute inset-0 z-0">
                            <img src={siteData.fotos.hero} className="w-full h-full object-cover opacity-60 animate-zoom" />
                            <div className="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60"></div>
                        </div>
                        <div className="relative z-10 text-center px-6 max-w-5xl">
                            <span className="block text-white/90 text-[8px] md:text-[10px] uppercase tracking-[0.6em] md:tracking-[0.8em] mb-6 md:mb-8">Thamiris Souza & Felipe Laia</span>
                            <h1 className="mobile-title text-4xl md:text-[110px] font-serif text-white leading-[1.1] mb-10 md:mb-14 tracking-tighter drop-shadow-2xl">
                                Eternizando <br/> <span className="italic font-light opacity-95">Sentimentos</span>
                            </h1>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-8">
                                <a href="#portfolio" className="w-full md:w-auto bg-white text-stone-900 px-10 md:px-14 py-5 md:py-6 text-[9px] md:text-[10px] uppercase tracking-[0.4em] font-bold shadow-xl hover:bg-stone-100 transition-all">Portfólio</a>
                                <a href="#orçamento" className="w-full md:w-auto border border-white/60 text-white px-10 md:px-14 py-5 md:py-6 text-[9px] md:text-[10px] uppercase tracking-[0.4em] font-bold hover:bg-white/10 transition-all backdrop-blur-sm">Orçamento</a>
                            </div>
                        </div>
                    </section>

                    {/* Portfólio */}
                    <section id="portfolio" className="py-20 md:py-32 px-6 md:px-8 max-w-7xl mx-auto">
                        <div className="mb-16 md:mb-24 text-center md:text-left">
                            <span className="text-stone-400 text-[10px] uppercase tracking-[0.4em]">Curadoria Visual</span>
                            <h2 className="text-4xl md:text-5xl font-serif mt-4 italic">Nosso Olhar</h2>
                        </div>

                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-12">
                            {siteData.portfolio.map((item) => (
                                <div key={item.id} className="relative group cursor-pointer" onClick={() => setSelectedGallery(item)}>
                                    <div className="relative overflow-hidden bg-stone-100 aspect-[4/5]">
                                        <img src={item.coverUrl} className="w-full h-full object-cover transition-transform duration-[2s] group-hover:scale-110" />
                                        <div className="absolute inset-0 bg-stone-900/40 md:opacity-0 group-hover:opacity-100 transition-all duration-700 flex flex-col justify-end p-6 md:p-8">
                                            <span className="text-white/60 text-[9px] uppercase tracking-widest mb-2">{item.category}</span>
                                            <h3 className="text-white text-xl md:text-2xl font-serif italic">{item.title}</h3>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Trajetória - FOTO AGORA COLORIDA */}
                    <section id="trajetória" className="py-20 md:py-32 bg-stone-50 overflow-hidden px-6 md:px-8">
                        <div className="max-w-7xl mx-auto flex flex-col lg:flex-row gap-16 md:gap-24 items-center">
                            <div className="w-full lg:w-1/2 relative">
                                <div className="aspect-[3/4] rounded-sm overflow-hidden shadow-2xl ring-8 md:ring-[12px] ring-white">
                                    {/* Removido grayscale aqui */}
                                    <img src={siteData.fotos.trajetoria} className="w-full h-full object-cover transition-all duration-1000" />
                                </div>
                            </div>
                            <div className="w-full lg:w-1/2 space-y-8 md:space-y-12">
                                <div className="space-y-4">
                                    <span className="text-stone-400 text-[10px] uppercase tracking-[0.4em] font-semibold block">Nossa Essência</span>
                                    <h2 className="text-5xl md:text-7xl font-serif leading-tight">Um amor que se <br/><span className="italic text-stone-800">torna arte.</span></h2>
                                </div>
                                <div className="space-y-6 md:space-y-8 text-stone-600 leading-relaxed text-lg md:text-xl font-light">
                                    <p>O que começou como uma admiração mútua pelo mundo através das lentes, transformou-se em uma missão de vida compartilhada.</p>
                                    <p className="italic text-stone-500 font-serif text-xl md:text-2xl border-l-2 border-stone-200 pl-6">
                                        "Nós não tiramos fotos, nós guardamos sentimentos. Nossa trajetória é marcada pela busca incessante da luz."
                                    </p>
                                    <div className="flex items-center gap-8 pt-4">
                                        <div className="flex flex-col items-center">
                                            <i data-lucide="award" className="w-6 h-6 text-stone-900 mb-2"></i>
                                            <span className="text-[8px] uppercase tracking-widest text-stone-400 font-bold">Qualidade</span>
                                        </div>
                                        <div className="w-px h-8 bg-stone-200"></div>
                                        <div className="flex flex-col items-center">
                                            <i data-lucide="heart" className="w-6 h-6 text-stone-900 mb-2"></i>
                                            <span className="text-[8px] uppercase tracking-widest text-stone-400 font-bold">Paixão</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Tecnologia */}
                    <section id="tecnologia" className="py-20 md:py-32 bg-stone-900 text-white px-6 md:px-8">
                        <div className="max-w-7xl mx-auto flex flex-col lg:flex-row items-center gap-12 md:gap-20">
                            <div className="w-full lg:w-1/2">
                                <img src={siteData.fotos.tecnologia} className="w-full h-auto grayscale rounded-sm shadow-2xl" />
                            </div>
                            <div className="w-full lg:w-1/2 space-y-8 md:space-y-10">
                                <div className="space-y-4">
                                    <span className="text-amber-400 text-[10px] uppercase tracking-[0.5em] font-bold">Equipamento</span>
                                    <h2 className="text-4xl md:text-5xl font-serif italic">Precisão Técnica</h2>
                                    <p className="text-stone-400 text-base md:text-lg font-light leading-relaxed">
                                        Trabalhamos com a <strong>Canon EOS R100</strong>, garantindo nitidez e cores fiéis para que as suas memórias durem para sempre.
                                    </p>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-6 md:gap-8">
                                    <div className="p-5 bg-white/5 rounded-sm">
                                        <div className="flex items-center gap-3 mb-2 text-amber-400">
                                            <i data-lucide="maximize" className="w-4 h-4"></i>
                                            <span className="text-[10px] font-bold uppercase tracking-widest text-white">Resolução</span>
                                        </div>
                                        <p className="text-[11px] text-stone-500 leading-relaxed">Captura de detalhes minuciosos.</p>
                                    </div>
                                    <div className="p-5 bg-white/5 rounded-sm">
                                        <div className="flex items-center gap-3 mb-2 text-amber-400">
                                            <i data-lucide="zap" className="w-4 h-4"></i>
                                            <span className="text-[10px] font-bold uppercase tracking-widest text-white">Velocidade</span>
                                        </div>
                                        <p className="text-[11px] text-stone-500 leading-relaxed">Foco instantâneo em momentos espontâneos.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Orçamento */}
                    <section id="orçamento" className="py-20 md:py-32 bg-white px-6 md:px-8">
                        <div className="max-w-4xl mx-auto text-center mb-16">
                            <h2 className="text-4xl md:text-6xl font-serif italic mb-6">Vamos conversar?</h2>
                            <p className="text-stone-400 text-sm md:text-base uppercase tracking-widest">Solicite o seu orçamento personalizado</p>
                        </div>
                        <div className="max-w-3xl mx-auto bg-stone-50 p-8 md:p-16 border border-stone-100 shadow-xl">
                            <form onSubmit={sendWhatsApp} className="space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <input required placeholder="NOME" className="w-full bg-transparent border-b border-stone-200 py-4 outline-none text-[10px] tracking-widest focus:border-stone-900 transition-colors uppercase" value={formData.nome} onChange={(e) => setFormData({...formData, nome: e.target.value})} />
                                    <input required type="email" placeholder="E-MAIL" className="w-full bg-transparent border-b border-stone-200 py-4 outline-none text-[10px] tracking-widest focus:border-stone-900 transition-colors uppercase" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} />
                                </div>
                                <textarea required placeholder="FALE-NOS SOBRE O SEU MOMENTO..." rows="4" className="w-full bg-transparent border-b border-stone-200 py-4 outline-none text-[10px] tracking-widest resize-none focus:border-stone-900 transition-colors uppercase" value={formData.mensagem} onChange={(e) => setFormData({...formData, mensagem: e.target.value})}></textarea>
                                <button className="w-full bg-stone-900 text-white py-6 text-[10px] uppercase tracking-[0.4em] font-bold hover:bg-stone-800 transition-all flex items-center justify-center gap-3">
                                    <i data-lucide="phone" className="w-4 h-4"></i> Enviar Mensagem
                                </button>
                            </form>
                        </div>
                    </section>

                    {/* Footer - CADEADO MAIS VISÍVEL AQUI */}
                    <footer className="py-16 bg-stone-50 text-center border-t border-stone-100 px-6">
                        <div className="text-lg font-light tracking-[0.4em] uppercase mb-8 text-stone-800">Souza <span className="italic text-stone-400">&</span> Laia</div>
                        <p className="text-[9px] text-stone-300 tracking-[0.2em] mb-4">© 2026 SOUZA & LAIA ART PHOTOGRAPHY • TODOS OS DIREITOS RESERVADOS</p>
                        
                        {/* Cadeado para acesso admin sempre visível aqui em baixo */}
                        {!isAuthorized && (
                            <button 
                                onClick={() => setIsAdminOpen(true)} 
                                className="opacity-30 hover:opacity-100 transition-all duration-300 p-2"
                                title="Acesso Administrativo"
                            >
                                <i data-lucide="lock" className="w-4 h-4 mx-auto text-stone-400"></i>
                            </button>
                        )}
                    </footer>

                    {/* Lightbox */}
                    {selectedGallery && (
                        <div className="fixed inset-0 z-[100] bg-white flex flex-col">
                            <div className="p-6 md:p-8 flex justify-between items-center border-b border-stone-100">
                                <div>
                                    <span className="text-stone-400 text-[9px] uppercase tracking-[0.3em]">{selectedGallery.category}</span>
                                    <h3 className="text-xl md:text-2xl font-serif italic">{selectedGallery.title}</h3>
                                </div>
                                <button onClick={() => setSelectedGallery(null)} className="p-2"><i data-lucide="x" className="w-6 h-6"></i></button>
                            </div>
                            <div className="flex-1 overflow-y-auto p-4 md:p-8 bg-stone-50">
                                <div className="max-w-5xl mx-auto space-y-4 md:space-y-8">
                                    {selectedGallery.images.map((img, i) => (
                                        <img key={i} src={img} className="w-full h-auto shadow-lg bg-white p-1 md:p-2" />
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Login Admin */}
                    {isAdminOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/90 backdrop-blur-sm p-6">
                            <div className="bg-white p-10 max-w-sm w-full relative">
                                <button onClick={() => setIsAdminOpen(false)} className="absolute top-4 right-4 text-stone-400"><i data-lucide="x" className="w-5 h-5"></i></button>
                                <form onSubmit={handleAdminLogin} className="space-y-6 text-center">
                                    <h3 className="font-serif italic text-xl">Acesso Restrito</h3>
                                    <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="SENHA" className="w-full border p-4 text-center text-[10px] tracking-widest outline-none uppercase" />
                                    <button className="w-full bg-stone-900 text-white py-4 text-[10px] uppercase font-bold tracking-widest">Entrar</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
