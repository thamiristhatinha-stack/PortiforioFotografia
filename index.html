<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souza & Laia | Art Photography</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,300&family=Inter:wght@200;300;400;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Cormorant Garamond', serif; }
        
        @keyframes subtle-zoom { from { transform: scale(1); } to { transform: scale(1.1); } }
        .animate-zoom { animation: subtle-zoom 30s infinite alternate; }
        
        html { scroll-behavior: smooth; }
        .selection-amber::selection { background: #fef3c7; color: #92400e; }
    </style>
</head>
<body class="bg-white text-stone-900 selection-amber">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { 
            Instagram, Menu, X, Phone, Camera, Zap, 
            Maximize, Award, Heart, Star, Sparkles, Lock, Settings, LogOut, Plus, Trash2
        } = lucide;

        const App = () => {
            // ESTADO DO SITE (Podes alterar estes dados aqui para mudar o site permanentemente)
            const [siteData, setSiteData] = useState({
                instagram: 'souzaelaia.artphotography',
                whatsapp: '5511993453280',
                portfolio: [
                    { title: "Essência Urbana", category: "Ensaio Casal", url: "https://images.unsplash.com/photo-1515934751635-c81c6bc9a2d8?q=80&w=2070" },
                    { title: "Luz de Outono", category: "Casamento", url: "https://images.unsplash.com/photo-1511285560929-80b456fea0bc?q=80&w=2069" },
                    { title: "Serenidade", category: "Individual", url: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1974" }
                ]
            });

            const [scrolled, setScrolled] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isAdminOpen, setIsAdminOpen] = useState(false);
            const [isAuthorized, setIsAuthorized] = useState(false);
            const [password, setPassword] = useState('');
            const [formData, setFormData] = useState({ nome: '', email: '', mensagem: '' });

            const fotoTrajetoria = "https://i.postimg.cc/5tqSY2qC/IMG-7807.jpg";
            const fotoCamera = "https://i.postimg.cc/dQdNwwg9/Canon-EOS-R100-by-Henry-Soderlund.jpg";

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleAdminLogin = (e) => {
                e.preventDefault();
                if (password === 'thamiris123') { 
                    setIsAuthorized(true);
                    setIsAdminOpen(false);
                    setPassword('');
                } else {
                    alert('Senha incorreta.');
                }
            };

            const sendWhatsApp = (e) => {
                e.preventDefault();
                const text = `Olá! Meu nome é ${formData.nome}. Gostaria de fazer parte da vossa história.\n\nE-mail: ${formData.email}\nSobre o evento: ${formData.mensagem}`;
                const url = `https://wa.me/${siteData.whatsapp}?text=${encodeURIComponent(text)}`;
                window.open(url, '_blank');
            };

            return (
                <div className={`min-h-screen overflow-x-hidden ${isAuthorized ? 'pt-12' : ''}`}>
                    
                    {/* Barra de Administração (Só aparece após login) */}
                    {isAuthorized && (
                        <div className="fixed top-0 w-full bg-stone-900 text-white h-12 z-[100] flex items-center justify-between px-6 text-[10px] uppercase tracking-[0.2em]">
                            <div className="flex items-center gap-4">
                                <span className="flex items-center gap-2 text-amber-400 font-bold"><i data-lucide="settings" className="w-3 h-3"></i> MODO EDIÇÃO ATIVO</span>
                            </div>
                            <button onClick={() => setIsAuthorized(false)} className="hover:text-red-400 transition-colors flex items-center gap-2 font-bold">
                                <i data-lucide="log-out" className="w-3 h-3"></i> Sair
                            </button>
                        </div>
                    )}

                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-700 ${scrolled ? 'bg-white/95 py-4 shadow-sm' : 'bg-transparent py-10'}`}>
                        <div className="max-w-7xl mx-auto px-8 flex justify-between items-center">
                            <div className={`text-xl md:text-2xl font-light tracking-[0.4em] uppercase transition-all duration-500 ${scrolled ? 'text-stone-800' : 'text-white'}`}>
                                Souza <span className={`font-serif italic ${scrolled ? 'text-stone-400' : 'text-white/80'}`}>&</span> Laia
                            </div>
                            
                            <div className="hidden md:flex items-center space-x-12">
                                {['Início', 'Portfolio', 'Trajetória', 'Tecnologia', 'Orçamento'].map((item) => (
                                    <a key={item} href={`#${item.toLowerCase()}`} className={`text-[10px] uppercase tracking-[0.2em] font-semibold transition-all duration-300 ${scrolled ? 'text-stone-600 hover:text-stone-900' : 'text-white/80 hover:text-white'}`}>
                                        {item}
                                    </a>
                                ))}
                                <div className="flex items-center gap-6">
                                    <a href={`https://instagram.com/${siteData.instagram}`} target="_blank" className={`transition-all ${scrolled ? 'text-stone-900' : 'text-white hover:scale-110'}`}>
                                        <i data-lucide="instagram" className="w-5 h-5"></i>
                                    </a>
                                    {!isAuthorized && (
                                        <button onClick={() => setIsAdminOpen(true)} className="opacity-20 hover:opacity-100 transition-opacity">
                                            <i data-lucide="lock" className={`w-4 h-4 ${scrolled ? 'text-stone-900' : 'text-white'}`}></i>
                                        </button>
                                    )}
                                </div>
                            </div>

                            <button className="md:hidden" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <i data-lucide={isMenuOpen ? "x" : "menu"} className={scrolled ? "text-stone-900" : "text-white"}></i>
                            </button>
                        </div>
                    </nav>

                    {/* Hero */}
                    <section id="início" className="h-screen relative flex items-center justify-center overflow-hidden bg-black">
                        <div className="absolute inset-0 z-0">
                            <img src="https://images.unsplash.com/photo-1452587925148-ce544e77e70d?q=80&w=3840" className="w-full h-full object-cover opacity-60 animate-zoom" />
                            <div className="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/60"></div>
                        </div>
                        
                        <div className="relative z-10 text-center px-6 max-w-5xl">
                            <span className="block text-white/90 text-[10px] uppercase tracking-[0.8em] mb-8">Thamiris Souza & Felipe Laia</span>
                            <h1 className="text-5xl md:text-[110px] font-serif text-white leading-none mb-14 tracking-tighter drop-shadow-2xl">
                                Eternizando <br/> <span className="italic font-light opacity-95">Sentimentos</span>
                            </h1>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-8">
                                <a href="#portfolio" className="bg-white text-stone-900 px-14 py-6 text-[10px] uppercase tracking-[0.4em] font-bold shadow-xl hover:bg-stone-100 transition-all">Ver Portfólio</a>
                                <a href="#orçamento" className="border-2 border-white/60 text-white px-14 py-6 text-[10px] uppercase tracking-[0.4em] font-bold hover:bg-white/10 transition-all backdrop-blur-sm">Solicitar Orçamento</a>
                            </div>
                        </div>
                    </section>

                    {/* Portfolio */}
                    <section id="portfolio" className="py-32 px-8 max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-24 gap-8">
                            <div className="max-w-xl">
                                <span className="text-stone-400 text-xs uppercase tracking-[0.4em]">Curadoria Visual</span>
                                <h2 className="text-5xl font-serif mt-4 italic">Nosso Olhar</h2>
                            </div>
                            {isAuthorized && (
                                <div className="text-[10px] text-amber-600 font-bold bg-amber-50 p-4 border border-amber-100 italic">
                                    Nota: Como este é um ficheiro estático no GitHub, as alterações feitas via painel são temporárias. Para tornar permanente, edite o código no "siteData".
                                </div>
                            )}
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
                            {siteData.portfolio.map((item, idx) => (
                                <div key={idx} className="group relative overflow-hidden bg-stone-100">
                                    <div className="aspect-[4/5] overflow-hidden">
                                        <img src={item.url} alt={item.title} className="w-full h-full object-cover transition-transform duration-[2s] group-hover:scale-110" />
                                    </div>
                                    <div className="absolute inset-0 bg-stone-900/40 opacity-0 group-hover:opacity-100 transition-all duration-700 flex flex-col justify-end p-8">
                                        <span className="text-white/60 text-[10px] uppercase tracking-widest mb-2">{item.category}</span>
                                        <h3 className="text-white text-2xl font-serif italic">{item.title}</h3>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Trajetória */}
                    <section id="trajetória" className="py-32 bg-stone-50 overflow-hidden">
                        <div className="max-w-7xl mx-auto px-8 flex flex-col lg:flex-row gap-24 items-center">
                            <div className="w-full lg:w-1/2 relative">
                                <div className="aspect-[3/4] rounded-sm overflow-hidden shadow-2xl ring-[12px] ring-white transform -rotate-2 hover:rotate-0 transition-all duration-700">
                                    <img src={fotoTrajetoria} className="w-full h-full object-cover" alt="Trajetória Souza & Laia" />
                                </div>
                            </div>
                            <div className="w-full lg:w-1/2 space-y-10">
                                <div className="space-y-4">
                                    <span className="text-stone-400 text-[10px] uppercase tracking-[0.5em] font-semibold">Nossa Essência</span>
                                    <h2 className="text-6xl font-serif leading-[1.1]">Um amor que se <br/><span className="italic">torna arte.</span></h2>
                                </div>
                                
                                <div className="space-y-6 text-stone-600 leading-relaxed text-lg font-light">
                                    <p>
                                        O que começou como uma admiração mútua pelo mundo através das lentes, transformou-se em uma missão de vida compartilhada. <strong>Thamiris Souza e Felipe Laia</strong> não são apenas fotógrafos; são parceiros que acreditam que a beleza reside na verdade do momento.
                                    </p>
                                    <p className="italic border-l-2 border-stone-200 pl-6 text-stone-500 py-2">
                                        "Nós não tiramos fotos, nós guardamos sentimentos. Nossa trajetória é marcada pela busca incessante da luz perfeita e da conexão genuína com cada casal que confia em nós."
                                    </p>
                                    <p>
                                        Unimos a sensibilidade feminina ao rigor técnico, criando uma linguagem visual que é, ao mesmo tempo, moderna e atemporal. Para nós, cada clique é uma promessa: a de que aquele instante nunca será esquecido.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Tecnologia */}
                    <section id="tecnologia" className="py-32 bg-stone-900 text-white overflow-hidden">
                        <div className="max-w-7xl mx-auto px-8">
                            <div className="flex flex-col lg:flex-row items-center gap-20">
                                <div className="w-full lg:w-1/2 relative">
                                    <div className="absolute -inset-10 bg-amber-400/5 rounded-full blur-3xl"></div>
                                    <img src={fotoCamera} alt="Canon EOS R100" className="w-full h-auto grayscale hover:grayscale-0 transition-all duration-1000 shadow-2xl relative z-10 rounded-sm" />
                                </div>
                                <div className="w-full lg:w-1/2 space-y-12">
                                    <div className="space-y-4">
                                        <span className="text-amber-400 text-[10px] uppercase tracking-[0.5em] font-bold">Infraestrutura Premium</span>
                                        <h2 className="text-5xl font-serif italic leading-tight">Precisão Técnica <br/>para Memórias Reais</h2>
                                        <p className="text-stone-400 text-lg leading-relaxed font-light">
                                            A tecnologia existe para servir ao momento. Com a <strong>Canon EOS R100</strong>, garantimos que o seu dia especial seja registrado com a nitidez e a profundidade que ele merece.
                                        </p>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                        <div className="space-y-3 p-6 bg-white/5 rounded-sm hover:bg-white/10 transition-all group">
                                            <div className="flex items-center gap-3 mb-2 text-amber-400">
                                                <i data-lucide="maximize" className="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                                                <span className="text-[11px] font-bold uppercase tracking-widest text-white">Resolução Impecável</span>
                                            </div>
                                            <p className="text-xs text-stone-500 leading-relaxed">Capturamos cada textura do vestido e cada lágrima de emoção com precisão cirúrgica, ideal para álbuns de luxo.</p>
                                        </div>
                                        <div className="space-y-3 p-6 bg-white/5 rounded-sm hover:bg-white/10 transition-all group">
                                            <div className="flex items-center gap-3 mb-2 text-amber-400">
                                                <i data-lucide="zap" className="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                                                <span className="text-[11px] font-bold uppercase tracking-widest text-white">Foco Instantâneo</span>
                                            </div>
                                            <p className="text-xs text-stone-500 leading-relaxed">O sistema de detecção facial garante que, mesmo no meio da dança, o brilho no seu olhar seja o protagonista nítido.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Orçamento */}
                    <section id="orçamento" className="py-32 bg-white relative overflow-hidden">
                        <div className="max-w-5xl mx-auto px-8">
                            <div className="text-center mb-20 space-y-6">
                                <div className="inline-flex items-center gap-3 px-6 py-2 bg-stone-100 rounded-full text-[10px] font-bold uppercase tracking-[0.3em] text-stone-500">
                                    <i data-lucide="sparkles" className="w-4 h-4 text-amber-500"></i> Consultoria Exclusiva
                                </div>
                                <h2 className="text-5xl md:text-7xl font-serif leading-tight">Pronta para tornar seu <br/><span className="italic">sonho eterno?</span></h2>
                                <p className="max-w-2xl mx-auto text-stone-500 text-lg font-light leading-relaxed">
                                    Cada história é única e merece um olhar exclusivo. Preencha os detalhes abaixo e vamos começar a planejar como guardaremos suas melhores lembranças.
                                </p>
                            </div>

                            <div className="bg-white border border-stone-100 shadow-[0_30px_60px_-15px_rgba(0,0,0,0.1)] p-8 md:p-16 relative overflow-hidden group">
                                <form onSubmit={sendWhatsApp} className="space-y-12 relative z-10">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold uppercase tracking-widest text-stone-400">Seu Nome</label>
                                            <input required placeholder="COMO DEVEMOS TE CHAMAR?" className="w-full border-b border-stone-100 py-4 outline-none text-xs tracking-widest focus:border-stone-900 transition-colors bg-transparent uppercase" value={formData.nome} onChange={(e) => setFormData({...formData, nome: e.target.value})} />
                                        </div>
                                        <div className="space-y-2">
                                            <label className="text-[10px] font-bold uppercase tracking-widest text-stone-400">E-mail de Contato</label>
                                            <input required type="email" placeholder="PARA ENVIARMOS A PROPOSTA" className="w-full border-b border-stone-100 py-4 outline-none text-xs tracking-widest focus:border-stone-900 transition-colors bg-transparent uppercase" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} />
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-[10px] font-bold uppercase tracking-widest text-stone-400">Conte-nos sobre o seu sonho</label>
                                        <textarea required placeholder="DATA, LOCAL E O QUE VOCÊ IMAGINA PARA ESSE DIA..." rows="4" className="w-full border-b border-stone-100 py-4 outline-none text-xs tracking-widest resize-none focus:border-stone-900 transition-colors bg-transparent uppercase" value={formData.mensagem} onChange={(e) => setFormData({...formData, mensagem: e.target.value})}></textarea>
                                    </div>

                                    <div className="flex flex-col md:flex-row items-center gap-8 justify-between pt-6">
                                        <div className="flex items-center gap-4 text-stone-400">
                                            <div className="flex -space-x-3">
                                                {[1, 2, 3].map(i => (
                                                    <div key={i} className="w-8 h-8 rounded-full border-2 border-white bg-stone-100 flex items-center justify-center text-amber-500">
                                                        <i data-lucide="heart" className="w-3 h-3 fill-current"></i>
                                                    </div>
                                                ))}
                                            </div>
                                            <span className="text-[10px] uppercase font-bold tracking-widest">Faça parte da nossa história</span>
                                        </div>

                                        <button className="w-full md:w-auto bg-stone-900 text-white px-16 py-7 text-[10px] uppercase tracking-[0.4em] font-bold flex items-center justify-center gap-4 hover:bg-stone-800 transition-all shadow-2xl hover:-translate-y-1 active:translate-y-0">
                                            <i data-lucide="phone" className="w-4 h-4"></i> Solicitar Proposta Exclusiva
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-20 bg-stone-50 text-center border-t border-stone-100">
                        <div className="text-xl font-light tracking-[0.4em] uppercase mb-10 text-stone-800">Souza <span className="italic text-stone-400">&</span> Laia</div>
                        <p className="text-[10px] text-stone-300 tracking-[0.2em]">© 2026 SOUZA & LAIA ART PHOTOGRAPHY • TODOS OS DIREITOS RESERVADOS</p>
                    </footer>

                    {/* Modal Login Admin */}
                    {isAdminOpen && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center bg-black/80 backdrop-blur-sm p-6">
                            <div className="bg-white p-12 max-w-sm w-full relative shadow-2xl">
                                <button onClick={() => setIsAdminOpen(false)} className="absolute top-6 right-6 text-stone-400 hover:text-stone-900"><i data-lucide="x" className="w-5 h-5"></i></button>
                                <form onSubmit={handleAdminLogin} className="space-y-6 text-center">
                                    <h3 className="font-serif italic text-xl">Acesso Privado</h3>
                                    <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="SENHA" className="w-full border p-4 text-center text-xs outline-none focus:border-stone-900 transition-colors" />
                                    <button className="w-full bg-stone-900 text-white py-4 text-[10px] uppercase font-bold tracking-widest hover:bg-stone-800 transition-all">Entrar</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        
        // Inicializar ícones Lucide
        const initIcons = () => lucide.createIcons();
        setTimeout(initIcons, 500);
    </script>
</body>
</html>
